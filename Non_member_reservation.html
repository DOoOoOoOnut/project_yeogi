<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비회원 예약조회 | 여기어때</title>
</head>
<body>
    <div class="certified"><!--주문번호 팝업창-->
        <div class="bg">
            <div class="deny_number">
                <p>유효하지 않은 주문번호입니다.</p>
                <a href="#">확인</a>
            </div>
        </div>
    </div>
    <main>
        <section>
            <div class="title">
                <h1>비회원 예약조회</h1>
                <p>비회원으로 예약하셨나요?<br>
                    예약내역 조회를 위해 고객확인이 필요해요.</p>
                </div>
                <form action="#" method="get" id="reservation">
                    <fieldset>
                        <legend class="skip">예약조회 양식</legend>
                        <label for="reservation_num">
                            <span>예약번호<em>*</em></span>
                            <input type="text" name="reservation_num" id="reservation_num" placeholder="숫자+영문 조합">
                        </label>
                        <label for="reservation_phone">
                            <span>휴대폰번호<em>*</em></span>
                            <div class="resend"><!--인증번호 재전송버튼-->
                                <input type="tel" name="reservation_phone" id="reservation_phone" placeholder="01012345678" maxlength="12">
                                <button type="button" class="resend_num">인증 번호 재전송</button>
                            </div>
                        </label>
                        <div>
                            <label for="authentication">
                                <span>인증번호<em>*</em></span>
                                <input type="text" name="authentication" id="authentication">
                            </label>
                            <!--폰트어썸 close버튼-->
                            <em class="time"><!-- js - 시간 3:00부터 초단위로 줄어들도록 --></em>
                            <em class="error"></em><!-- 클래스 디자인 따로 만들어주기 -->
                        </div>
                        <button type="button" class="send">확인</button>
                    </fieldset>
                </form>
        </section>
    </main>
</body>
</html>
