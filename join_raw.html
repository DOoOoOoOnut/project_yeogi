<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 여기어때</title>
</head>
<body>
    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>약관 동의</legend>
                    <h1>초면에 실례지만,<br>약관 동의가 필요해요.</h1>
                    <div class="agree">
                        <h2><input type="checkbox" id="all">약관 전체동의<span>선택항목 포함</span></h2>
                        <ul class="detail">
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(필수) 이용약관</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(필수) 만 14세 이상 확인</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(필수) 개인정보 수집 및 이용 동의</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(선택) 개인정보 수집 및 이용 동의</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(선택) 마케팅 알림 수신 동의</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                            <li>
                                <label><input type="checkbox" name="raw" class="raw">(선택) 위치기반 서비스 이용약관 동의</label>
                                <a href="#"><!-- fa --></a>
                            </li>
                        </ul>
                    </div>
                    <div class="next">
                        <button type="button" id="next_btn">다음</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
