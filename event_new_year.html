<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설날맞이 쿠폰세트 | 여기어때</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <button type="button" class="close"><!-- font-awsome --><i class="fa-solid fa-arrow-left"></i></button>
            <span>설날맞이 쿠폰세트</span>
        </div>
        <div class="contents">
            <div class="photo">
                <img src="./images/event_new_year/bg001.png" alt="">
                <img src="./images/event_new_year/img002.png" alt="">
            </div>
            <button type="button" class="all_down"><img src="./images/event_new_year/btn_all_down003.png" alt=""></button>
            <div class="poopup">
                <div class="text">
                    <h3>국내숙소 쿠폰세트 도착!</h3>
                    <p>쿠폰함에서 쿠폰 상세조건을<br>확인하세요.</p>
                </div>
                <div class="bnt">
                    <button type="button" class="close">닫기</button>
                    <button type="button" class="coupon_down">쿠폰함</button>
                </div>
            </div>
            <div class="photo">
                <img src="./images/event_new_year/img004.png" alt="">
                <img src="./images/event_new_year/img005.png" alt="">
            </div>
            <a href="#"><img src="./images/event_new_year/btn006.png" alt=""></a>
            <div class="photo"><img src="./images/event_new_year/img007.png" alt=""></div>
            <div class="footer">
                <img src="./images/event_best_sole/footer.gif" alt="">
                <div class="box">
                    <img src="./images/event_best_sole/info_blit.png" alt="">
                    <span>꼭 확인하세요</span>
                    <img src="./images/event_best_sole/arrow_top.png" alt="">
                </div>
                <div class="box">
                    <ul>
                        <li>
                            본 이벤트는 여기어때 회원에 한해 제공됩니다.<br>- 이벤트 기간 : 24. 1. 15(월) ~ 2. 11(일)까지
                        </li>
                        <li>본 이벤트는 당사의 사정에 의해 변경 혹은 중단 될 수 있습니다.</li>
                        <li>본 페이지와 연결된 다양한 이벤트의 상세 내용은 각 이벤트 페이지를 참고해주세요.</li>
                    </ul>
                </div>
                <div class="box">
                    <h3>국내 숙소 쿠폰팩</h3>
                    <ul>
                        <li>본 쿠폰팩은 이벤트 기간 내 다운 및 사용 가능합니다.</li>
                        <li>본 쿠폰팩은 일부 숙소에선 사용이 불가합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
