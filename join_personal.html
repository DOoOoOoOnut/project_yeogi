<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 여기어때</title>
</head>
<body>
    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend class="skip">필수 정보 입력</legend>
                    <div class="title">
                        <h1>필수 정보 입력</h1>
                        <p>가입을 위해 필수 정보를 입력해 주세요.</p>
                    </div>
                    <div class="contents">
                        <div class="user_info">
                            <div id="mail">
                                <span class="sub_title"></span>
                                <span class="user_input">
                                    <input type="text" id="user_mail" placeholder="abc@gccompany.co.kr">
                                    <button type="button"><!-- fa --></button>
                                </span>
                                <em class="error"></em>
                            </div>
                            <div id="pw">
                                <span class="sub_title"></span>
                                <span class="user_input">
                                    <input type="password" id="user_pw" placeholder="최소 8자 이상">
                                    <button type="button"><!-- fa --></button>
                                </span>
                                <em class="error"></em>
                            </div>
                            <div id="pw_chk">
                                <span class="sub_title"></span>
                                <span class="user_input">
                                    <input type="password" id="user_pw_chk" placeholder="위 비밀번호와 동일하게 입력">
                                    <button type="button"><!-- fa --></button>
                                </span>
                                <em class="error"></em>
                            </div>
                            <div id="birth">
                                <p>생년월일</p>
                                <div class="user_birth">
                                    <div id="year">
                                        <select name="birth_year" id="user_year" aria-placeholder="년도">
                                            <option value=""></option><!-- js로 넣기 - 1900 ~ 2024-->
                                        </select>
                                    </div>
                                    <div id="month">
                                        <select name="birth_month" id="user_month" aria-placeholder="월">
                                            <option value=""></option><!-- 1 ~ 12 -->
                                        </select>
                                    </div>
                                    <div id="day">
                                        <select name="birth_day" id="user_day" aria-placeholder="일">
                                            <option value=""></option><!-- 1 ~ 31 -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="gender">
                                <p class="sub_title">성별</p>
                                <div class="user_gender">
                                    <label><input type="radio" name="user_gender" id="female">여자</label>
                                    <label><input type="radio" name="user_gender" id="male">남자</label>
                                </div>
                            </div>
                            <div class="nickname">
                                <p>닉네임</p>
                                <div class="nickname_frm">
                                    <span class="left">
                                        <input type="text" value="감동적이고남다른브뤼셀그리펀" id="user_nickname">
                                        <em class="error"></em>
                                    </span>
                                    <button type="button" class="replay">딴거할래요</button>
                                </div>
                            </div>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="next_btn">확인</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
